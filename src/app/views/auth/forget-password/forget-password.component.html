<div class="auth-container">
  <div class="auth-card">
    <div *ngIf="!isSuccess">
      <div class="auth-header">
        <button routerLink="/login" class="back-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <h2 class="auth-title">Mot de passe oublié?</h2>
        <p class="auth-subtitle">
          Renseignez votre email pour définir un nouveau mot de passe.
        </p>
      </div>

      <form (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="input-container">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input
              type="email"
              placeholder="Email ici..."
              [(ngModel)]="email"
              name="email"
              class="form-input"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="auth-button"
          [class.loading]="isLoading"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Envoi...' : 'Récupérer' }}
        </button>

        <div class="auth-link-container">
          <button
            type="button"
           routerLink="/login"
            class="auth-link"
          >
            <span class="link-accent">Je dispose déjà d'un compte</span>
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="isSuccess" class="success-message">
      <div class="success-icon">✓</div>
      <h2 class="success-title">Email envoyé !</h2>
      <p class="success-text">
        Vérifiez votre boîte email pour réinitialiser votre mot de passe.
      </p>
      <button routerLink="/login" class="auth-button">
        Retour à la connexion
      </button>
    </div>
  </div>
</div>
