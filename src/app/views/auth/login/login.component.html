<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">CONNEXION</h2>
      <p class="auth-subtitle">Connectez-vous à votre compte</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <div class="input-container">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            placeholder="Email ici..."
            [(ngModel)]="email"
            name="email"
            class="form-input"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Mot de passe ici..."
            [(ngModel)]="password"
            name="password"
            class="form-input"
            required
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="auth-button"
        [class.loading]="isLoading"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>

      <div class="auth-link-container">
        <button
          type="button"
          routerLink="/forget-password"
          class="auth-link"
        >
          Avez-vous oublié votre mot de passe ? <span class="link-accent">Cliquez ici</span>
        </button>
      </div>
    </form>
  </div>
</div>
