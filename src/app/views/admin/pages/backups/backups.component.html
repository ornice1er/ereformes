<div class="row">
    <div class="col-lg-12">
        <div class="card">

            <div class="card-body">
                <div  (click)="saveDB()" class="d-flex justify-content-end mb-3">
                    <button class="btn btn-sm btn-warning">Effectuer une sauvegarde</button>
            </div>
                        <p>{{data.length}} élément(s)</p>
                        <div class="table-responsive">
                        <table class="table table-sm align-middle   table-nowrap mb-0 table-bordered" >
                            <thead class="table-secondary">
                                <tr>
                                    <th>Libellé</th>
                                    <th>Type</th>
                                    <th>Fichier</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let d of data ">
                           
                                    <td>{{d.name}}</td>
                                    <td>{{d.type}}</td>
                                    <td>
                                        <a [href]="download(d.name,d.type)" class="btn-sm btn btn-warning"> Télécharger</a>
                                    </td>
                                    <td>{{d.created_at | date:"d-m-Y"}}</td>
                                </tr>
                            
                            </tbody>
                        </table>
                        </div>

            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
